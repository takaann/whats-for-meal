<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>What’s for Meal?</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.6);
      z-index: -1;
    }

    h1 {
      text-align: center;
      color: #5a4e42;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
      position: relative;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    h1::before, h1::after {
      content: "✧";
      color: #d4a373;
      margin: 0 0.5rem;
      font-size: 1.5rem;
    }

    .input-area {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #f8e9a1;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #5a4e42;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background-color: #ffcc33;
    }

    button i {
      font-size: 1.2rem;
      color: #5a4e42;
    }

    .button-area {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    #result {
      background-color: rgba(255, 255, 255, 0.9);
      border: 2px dashed #5a4e42;
      border-radius: 10px;
      padding: 1rem;
      min-height: 100px;
      white-space: pre-wrap;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .food-icons {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>🍴What’s for Meal?🍴</h1>
  <div class="food-icons">🥐🧈🥗🍷🥩</div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="食材や気分を入力してください">
    <button onclick="suggestMeal()"><i class="fas fa-search"></i></button>
    <button onclick="clearResult()">クリア</button>
  </div>
  <div id="result">今日のおすすめメニューを考えます🤔</div>

  <script>
    async function suggestMeal() {
      const input = document.getElementById("userInput").value;
      const result = document.getElementById("result");

      if (!input.trim()) {
        result.textContent = "なにか入力してください🍽";
        return;
      }

      result.textContent = "メニューを考え中…少々お待ちください";

      try {
        const response = await fetch("/.netlify/functions/getMealSuggestion", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ userInput: input })
        });

        const data = await response.json();
        const aiReply = data.reply || "メニューが思いつかなかったみたい…😢";
        result.textContent = aiReply;
      } catch (error) {
        result.textContent = "エラーが発生しました🥲";
      }
    }

    function clearResult() {
      document.getElementById("userInput").value = "";
      document.getElementById("result").textContent = "今日のおすすめメニューを考えます🤔";
    }
  </script>
</body>
</html>
